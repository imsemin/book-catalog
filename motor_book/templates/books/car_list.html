{% extends 'base.html' %}

{% block title %}
{{ title }}
{% endblock %}

{% block content %}

<body>
    <div class="page-wrapper">
        <div class="top-pic"></div>
        <div class="main-content">
            <section id="mainleft">
                <div class="booklist">
                    <table>
                        <tbody>
                            {% for book in cars %}
                            <tr>
                                <td>
                                    <a href="{{ book.get_absolute_url }}">
                                        <h1>{{ book.title }}</h1>
                                    </a>
                                    <img class="card-img my-2" src="{{ book.image.url }}">
                                    <h3>Цена: {{ book.price }} руб. 00 коп. </h3>
                                    <h5>Описание: {{ book.description }}</h5>
                                </td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            </section>
        </div>
        <!--<script src="app.js"></script>-->
</body>
{% endblock %}
